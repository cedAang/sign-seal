<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliable Notary Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #004466;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .service-section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #004466;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #004466;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reliable Notary Services</h1>
        <p>Fast, Professional, and Trustworthy</p>
    </header>

    <div class="container">
        <section class="service-section">
            <h2>Our Services</h2>
            <ul>
                <li>General Notary Work</li>
                <li>Loan Signing Services</li>
                <li>Mobile Notary Services</li>
                <li>Power of Attorney</li>
                <li>Real Estate Documents</li>
            </ul>
        </section>

        <section class="service-section">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Reliable Notary Services. All Rights Reserved.</p>
    </footer>
</body>
</html>
